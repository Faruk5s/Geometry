<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>

    <main>
        <div class=" gap-3 flex flex-col md:flex-row">
        <!-- card -->
        <div class="m-auto gap-3  flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- card-Triangle -->
            <div class="card card-compact w-full bg-base-100 shadow-xl p-8 border-2">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="text-center font-extrabold">Triangle</h2>
                  <p class="text-center"> Area (A) = 0.5 x b x h</p>
                  <div>
                    <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                  <span class="mr-4 ml-2">cm</span>
                  <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-hight" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="triangleArea">0</span><span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">calculate</button>
                  </div>
                </div>
              </div>
              <!-- card-Rectangle -->
              <div class="card card-compact w-full bg-base-100 shadow-xl p-8 border-2">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="text-center font-extrabold">Rectangle</h2>
                  <p class="text-center"> Area (A) = w X i</p>
                  <div>
                    <input id="rectangleWidth" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                  <span class="mr-4 ml-2">cm</span>
                  <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="rectangleLength" placeholder="I">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="rectangleArea">0</span><span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
                  </div>
                </div>
              </div>
          
              <!-- card- Parallelogram -->
              <div class="card card-compact w-full bg-base-100 shadow-xl p-8 border-2">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="text-center font-extrabold">Parallelogram</h2>
                  <p class="text-center"> Area (A) =  b x h</p>
                  <div>
                    <input id="parallelogram-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                  <span class="mr-4 ml-2">cm</span>
                  <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-hight" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="parallelogramArea">0</span><span>cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions">
                    <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">calculate</button>
                  </div>
                </div>
              </div>
          

           
              

        </div>
        <!-- calculate -->
        <div class="w-96 border-2 border-gray-700 rounded-md ">
            <h3 class="text-3xl text-center p-4">Area calculation</h3>
            <div class="p-4" id="displayBoard">
            </div>
            <div class="p-4" id="displayBoard1">
            </div>
            <div class="p-4" id="displayBoard2">

            </div>


        </div>
    </div>

    </main>
    <script src="js/Traingle.js"></script>
    
    
</body>
</html>
